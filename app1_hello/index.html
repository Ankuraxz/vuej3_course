<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class ="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Hello World</h3>
                <hr/>
                <div id="app"> <!--ATTACH VUE COMPONENT-->
                    <h3>{{title}}</h3> <!--Dynamically calling title function from app.js-->
                    <div>
                        <a v-bind:href="link">Click to Learn Vue</a> <!--Dynamic Calling like {{link}} don't work directly in attributes, so v-bind directive is being used and so, flower brackets {{}} aren't needed-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
